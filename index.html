<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>BMI Calculator</h1>
      <p class="subtitle">Body Mass Index</p>

      <div class="unit-toggle">
        <button type="button" class="toggle-btn active" data-unit="metric">Metric (kg, cm)</button>
        <button type="button" class="toggle-btn" data-unit="imperial">Imperial (lbs, ft)</button>
      </div>

      <form id="bmi-form">
        <div class="form-group metric-inputs">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" name="weight" placeholder="e.g. 70" step="0.1" min="1">
        </div>
        <div class="form-group metric-inputs">
          <label for="height-cm">Height (cm)</label>
          <input type="number" id="height-cm" name="height-cm" placeholder="e.g. 170" min="1">
        </div>

        <div class="form-group imperial-inputs hidden">
          <label for="weight-lbs">Weight (lbs)</label>
          <input type="number" id="weight-lbs" name="weight-lbs" placeholder="e.g. 154" step="0.1" min="1">
        </div>
        <div class="form-group imperial-inputs hidden">
          <label for="height-ft">Height (ft)</label>
          <input type="number" id="height-ft" name="height-ft" placeholder="5" min="1" max="8">
        </div>
        <div class="form-group imperial-inputs hidden">
          <label for="height-in">Height (in)</label>
          <input type="number" id="height-in" name="height-in" placeholder="7" min="0" max="11">
        </div>

        <button type="submit" class="calculate-btn">Calculate BMI</button>
      </form>

      <div id="result" class="result hidden">
        <div class="bmi-value" id="bmi-value"></div>
        <div class="bmi-category" id="bmi-category"></div>
        <p class="result-note" id="result-note"></p>
      </div>

      <div class="scale">
        <span class="scale-label underweight">Underweight</span>
        <span class="scale-label normal">Normal</span>
        <span class="scale-label overweight">Overweight</span>
        <span class="scale-label obese">Obese</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
